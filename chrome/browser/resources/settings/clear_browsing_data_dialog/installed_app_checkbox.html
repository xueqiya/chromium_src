<link rel="import" href="chrome://resources/html/polymer.html">

<link rel="import" href="chrome://resources/cr_elements/cr_checkbox/cr_checkbox.html">
<link rel="import" href="chrome://resources/cr_elements/policy/cr_policy_pref_indicator.html">
<link rel="import" href="../controls/settings_boolean_control_behavior.html">
<link rel="import" href="../settings_shared_css.html">
<link rel="import" href="../site_favicon.html">

<dom-module id="installed-app-checkbox">
  <template>
    <style include="settings-shared">
      site-favicon {
        --site-favicon-height: 20px;
        --site-favicon-width: 20px;
      }

      #outerRow {
        align-items: center;
        display: flex;
        min-height: var(--settings-row-two-line-min-height);
        width: 100%;
      }

      #innerRow {
        display: flex;
        flex-direction: row;
      }

      cr-checkbox {
        width: 100%;
      }

      site-favicon {
        padding-inline-end: 10px;
      }
      #innerRow secondary {
        padding-inline-start: 4px;
      }
    </style>

    <div id="outerRow">
      <cr-checkbox id="checkbox" checked="{{installed_app.isChecked}}"
          disabled="[[disabled]]">
        <div id="innerRow">
          <site-favicon url="[[installed_app.registerableDomain]]">
          </site-favicon>
          <div class="label">[[installed_app.appName]]</div>
          <div class="secondary label">
            &nbsp([[installed_app.registerableDomain]])
          </div>
        </div>
      </cr-checkbox>
    </div>
  </template>
  <script src="installed_app_checkbox.js"></script>
</dom-module>
